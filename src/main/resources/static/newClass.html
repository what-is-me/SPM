        <script>
            function postmessage() {
            $.get("http://localhost:8080/teacher/courses", function (data,status) {
                console.log(data + "\n" + status);
                if (status !== "success") {
                    console.log("服务器或网络错误");
                    return;
                }
                if (data === "true") {
                    console.log("插入成功");
                    document.getElementById("s").value = "新建完成";
                } else {
                    console.log(data);
                }
            })
        }
        </script>
