<!DOCTYPE html>

  <meta charset="UTF-8">

  <style>
    .mainHeader {
      padding-top: 1px;
      padding-bottom: 1px;
      background-color: white !important;
      border-bottom: 5px solid #0b6cb8;
    }

    .liColor {
      color: #4f4f4f
    }

    .toolbar {
      border: 1px solid #ccc;
    }

    .text {
      border: 1px solid #ccc;
      height: 500px;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    let url="http://localhost:8080/teacher/makeCourse";
    function postmessage() {
      $.get(url, function (data, status) {
        console.log(data + "\n" + status);
        if (status !== "success") {
          console.log("服务器或网络错误");
          return;
        }
        if (data === "true") {
          console.log("插入成功");
          document.getElementById("s").value = "新建完成";
        } else {
          console.log(data);
        }
      })
    }
  </script>

</head>

    </div>

    <div class="col-md-2" style="padding-right: 0px">

      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-9">

            <ul class="nav nav-pills nav-fill flex-column">

            <div class="col-md-3" style="font-size: 18px">新建课程</div>
