<head>
    <title>公告栏</title>

        .mainHeader {

            padding-top: 1px;
            padding-bottom: 1px;

            border-bottom: 5px solid #0b6cb8;
        }

        .liColor {
            color: #4f4f4f
        }

            border: 1px solid #ccc;

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var url = document.location.toString();//获取url地址
        var urlParmStr = url.slice(url.indexOf('?')+1);//获取问号后所有的字符串
        var arr = urlParmStr.split('&');//通过&符号将字符串分割转成数组
        var courseId = arr[0].split("=")[1];//获取数组中第一个参数
        var userurlget = "current-user";
        var urlpos = "/course/addBoard";
        var CID;
        CID=courseId;
        console.log(CID);
        function postmessage() {
            let str = document.getElementById("boa").value;//$("#mess").val();
            console.log(str);
            if (str.length === 0) {
                console.log("输入栏不能空");
                return;
            }
            $.post(urlpos,{Courseid:CID,data:str}, function (data, status) {
                console.log(data + "\n" + status);
                if (status !== "success") {
                    console.log("服务器或网络错误");
                    return;
                }
                if (data === "true") {
                    console.log("插入成功");
                    document.getElementById("mess").value = "";
                    window.location.reload();
                } else {
                    console.log(data);
                }
            })
        }
        function pre() {
            var obj;
            $.get(userurlget, function (data, status) {
                if (status !== "success") {
                    console.log("服务器或网络错误");
                    return;
                }

                obj = JSON.parse(data);
                if(obj.type=="student"){
                    confirm('您没有权限发布公告');
                    window.location.href="Bulletin board2.html";
                }
            });
        }
    </script>

</head>

<body style="background-color: whitesmoke">
<script>
    pre();
</script>
