            "<th scope=\"col\">课程编号</th>" +

        for (const exam of data) {
            $exam.append("<tr><th scope='row'>" + exam["name"] + "</th>"+"<td>" + exam["cid"] + "</td>"+"<td>" + exam["begin"] + "</td>"+"<td>" + exam["end"] + "</td></tr>")
