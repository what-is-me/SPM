        var url = document.location.toString();//获取url地址

        var bull;
        var userurlget = "current-user";
        var urlget = "course/byId?courseId="
        var obj;
        $.get(userurlget, function (data, status) {

            }
            obj = JSON.parse(data);
        });
        var CID;
        CID=courseId;
        CID=1;
        function getmessages() {
                $.get(urlget + CID, function (data, status) {
                    if (status !== "success") {
                        console.log("服务器或网络错误");
                        return;
                    }
                    bull = JSON.parse(data);
                    render();
                });
            }

        function render() {
            var str = "";
            if (bull === null) {
                console.log("没有更多新信息");
                return;
            }
            for(let i=1;i<bull.board.length;i++){
                    str += `
                        <div >
                            <div class="text">${bull.board[i]}</div><br><br>
                        </div>
                        `;
            }

            console.log(str);
            section = document.getElementById("show");
            section.innerHTML = str;
        }
