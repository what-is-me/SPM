    <script>
        var page = 0;
        var messages = []
        var urlget = "message?page=";
        var urlpos = "message?page";

        function getmessages() {
            $.get(urlget + page, function (data, status) {
                if (status !== "success") {
                    console.log("服务器或网络错误");
                    return;
                }
                messages = JSON.parse(data);
                render();
            });
        }

        function postmessage() {
            let str = document.getElementById("mess").value;//$("#mess").val();
            console.log(str);
            if (str.length === 0) {
                console.log("输入栏不能空");
                return;
            }
            $.post(urlpos, {
                msg: str
            }, function (data, status) {
                console.log(data + "\n" + status);
                if (status !== "success") {
                    console.log("服务器或网络错误");
                    return;
                }
                if (data === "true") {
                    console.log("插入成功");
                    document.getElementById("mess").value = "";
                    window.location.reload()
                } else {
                    console.log(data);
                }
            })
        }

        function lowerpage() {
            if (page === 0) {
                console.log("已经是第一页");
                return;
            }
            page = page - 1;
            getmessages();
        }

        function upperpage() {
            page = page + 1;
            getmessages();
        }

        function render() {
            var str = "";
            if (messages.length === 0) {
                console.log("没有更多新信息");
                page = document.getElementById("page").innerHTML - 1;
                return;
            }
            messages.forEach((item) => {
                str += `
                        <div class="oneblock">
                            <div class="user">${item.name}</div><br>
                            <div class="message">${item.msg}</div>
                            <div class="time">${item.time}</div><br>
                        </div>
                        `;
            });
            //console.log(str);
            section = document.getElementById("show");
            section.innerHTML = str;
            document.getElementById("page").innerHTML = (page + 1);
        }
    </script>
